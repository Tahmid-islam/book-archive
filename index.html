<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- bootstrap-css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <!-- search bar -->
      <section class="container py-4">
        <div class="input-group mx-auto w-75">
          <input
            id="search-input"
            type="text"
            class="form-control rounded-3"
            placeholder="Search Book Name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-danger rounded-3"
            type="button"
            id="submit-btn"
          >
            Search
          </button>
        </div>
        <!-- spinner -->
        <div class="d-flex justify-content-center pt-5">
          <div
            id="spinner"
            style="display: none"
            class="spinner-border"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <h3
          id="no-result"
          class="text-center text-danger"
          style="display: none"
        >
          No Results Found
        </h3>
      </section>
      <!-- search results -->
      <section class="container">
        <div id="row" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <!-- total found books -->
        <h3
          id="total-books"
          class="text-center text-danger fw-bold py-4"
          style="display: none"
        >
          Showing <span id="search-books">0</span> books out of
          <span id="total-search-books">0</span>
          results
        </h3>
      </section>
    </main>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom script -->
    <script src="js/script.js"></script>
  </body>
</html>
